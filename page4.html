<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>This is a form page</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text" name="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="roleno">
        </div>
        <br>
        <div>
            Email: <input type="email" name="email">
        </div>
        <br>
        <div>
            date: <input type="date" name="date">
        </div>
        <br>
        <div>
            Rank: <input type="number" name="Rank">
        </div>
        <br>
        <div>
            Gender: <input type="radio" name="mygender">Male <input type="radio" name="mygender">Female
            
        </div>
        <div>
            Are you ready: <input type="checkbox" name="eligi" checked>YES <input type="checkbox" name="eligi">NO
        </div>
        <br>
        <div>
            Write about urself: <br>
            <textarea name="mytext" id="helo" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="Indica">Indica</option>
                <option value="Hundai">Hundai</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset now">
        </div>
    </form>
</body>
</html>
