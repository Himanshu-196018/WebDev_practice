<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p{
            color: red;
            border: 2px solid black;
        }

        /* id selector */
        #blueelement{
            color: blue;
        }

        /* class selector */
        .mix{
            color: yellow;
            background-color: tomato;
        }

        /* grouping selector */
        p,footer, #blueelement{
            background-color: mediumslateblue;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p>This is a paragraph</p>
    <p id="blueelement">This is another paragraph</p>
    <div>
        <p class="mix">This is anathor one paragrapgh</p>
    </div>
    <footer>This is footer.</footer>
</body>
</html>
