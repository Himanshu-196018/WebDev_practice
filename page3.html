<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and list</title>
</head>
<body>
    <ul type="circle">
        <li>This is first element in list</li>
        <li>This is second element in list</li>
        <li>This is third element in list</li>
    </ul>
    <ol type="a">
        <li>This is first element in list</li>
        <li>This is second element in list</li>
        <li>This is third element in list</li>
    </ol>
    <h3>Table</h3>
    <table border="1">
        <thead>
               <tr>
                   <th>Name</th>
                   <th>Class</th>
                   <th>Roll_no</th>
               </tr>  
        </thead>
        <tbody>
            <tr>
                <td>Himanshu</td>
                <td>Web Dev</td>
                <td>196018</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
